
{% extends "base.html" %}
{% block content %}
<div class="container">
  <h3 class="mb-3">Games</h3>
  {% if items %}
  <div class="list-group">
    {% for g in items %}
      <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{{ g.url }}">
        <span>{{ g.name }}</span>
        <span class="bi bi-box-arrow-up-right"></span>
      </a>
    {% endfor %}
  </div>
  {% else %}
    <p class="text-muted">No games found in <code>/static/games</code>.</p>
  {% endif %}
</div>
{% endblock %}
