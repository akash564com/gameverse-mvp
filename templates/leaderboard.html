{% extends "base.html" %}
{% block content %}
<h2>Leaderboard â€” {{ game.name }}</h2>
<table class="table table-dark table-striped">
  <thead><tr><th>#</th><th>Player</th><th>Score</th></tr></thead>
  <tbody>
    {% for row in rows %}
      <tr><td>{{ loop.index }}</td><td><a href="{{ url_for('profile', username=row.username) }}">{{ row.username }}</a></td><td>{{ row.score }}</td></tr>
    {% else %}
      <tr><td colspan="3" class="text-center text-muted">No scores yet</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
