{% extends "base.html" %}
{% block content %}
<h2>Reset Password</h2>
<form method="POST" novalidate>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <button class="btn btn-primary">Send reset link</button>
</form>
{% endblock %}
