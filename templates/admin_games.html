{% extends "base.html" %}
{% block content %}
<h2>Admin â€” Manage Games</h2>
<form method="POST" class="row g-3 mb-4">
  <div class="col-md-3">
    <label class="form-label">Slug</label>
    <input type="text" name="slug" class="form-control" placeholder="snake" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" placeholder="Snake" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Description</label>
    <input type="text" name="description" class="form-control" placeholder="Brief description">
  </div>
  <div class="col-md-6">
    <label class="form-label">Image URL</label>
    <input type="url" name="image" class="form-control" placeholder="https://...">
  </div>
  <div class="col-md-3 form-check mt-4">
    <input class="form-check-input" type="checkbox" name="premium" id="premium">
    <label class="form-check-label" for="premium">Premium</label>
  </div>
  <div class="col-md-3 form-check mt-4">
    <input class="form-check-input" type="checkbox" name="enabled" id="enabled" checked>
    <label class="form-check-label" for="enabled">Enabled</label>
  </div>
  <div class="col-12">
    <button class="btn btn-success">Save Game</button>
  </div>
</form>

<h4>Existing Games</h4>
<div class="table-responsive">
<table class="table table-dark table-striped">
  <thead><tr><th>Slug</th><th>Name</th><th>Premium</th><th>Enabled</th><th>Image</th></tr></thead>
  <tbody>
    {% for g in games %}
      <tr>
        <td>{{ g.slug }}</td>
        <td>{{ g.name }}</td>
        <td>{{ "Yes" if g.premium else "No" }}</td>
        <td>{{ "Yes" if g.enabled else "No" }}</td>
        <td><a class="link-light" href="{{ g.image }}" target="_blank">Open</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
