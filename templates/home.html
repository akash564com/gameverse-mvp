{% extends "base.html" %}
{% block content %}
<div class="row g-3">
  {% for g in games %}
  <div class="col-12 col-md-4">
    <div class="card h-100">
      <img src="{{ g.image }}" class="card-img-top" alt="{{ g.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ g.name }}</h5>
        <p class="card-text">{{ g.description }}</p>
        <a href="#" class="btn btn-primary">Play (MVP placeholder)</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
